<!DOCTYPE html>
<html lang="en">

    <title>Binary Search Trees</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(data) {
          this.data = data
          this.left = null
          this.right = null
          this.parent = null
        }
      }

      class Tree {
        constructor(array) {
          this.root = buildTree(array)
        }

        buildTree(array) {
          array = Array.from(new Set(array)).sort((a, b) => a - b)

          const buildSubTree = () => {
            if (array.length === 0) {
              return null
            }

            const midIndex = Math.floor(array.length / 2)
            const rootNode = new Node(array[midIndex])

            rootNode.left = buildSubTree(array.slice(0, midIndex))
            rootNode.right = buildSubTree(array.slice(midIndex + 1))

            return rootNode
          }

          return buildSubTree(array)
        }

        prettyPrint() {
          const printNode = (node, prefix = '', isLeft = true) => {
            if (node === null) {
              return
            }
            if (node.right !== null) {
              printNode(
                node.right,
                `${prefix}${isLeft ? '│   ' : '    '}`,
                false
              )
            }
            console.log(`${prefix}${isLeft ? '└── ' : '┌── '}${node.data}`)
            if (node.left !== null) {
              printNode(node.left, `${prefix}${isLeft ? '    ' : '│   '}`, true)
            }
          }

          printNode(this.root)
        }

        insert(value) {
          const newNode = new Node(value)

          if (this.root === null) {
            this.root = newNode
            return
          }

          let current = this.root
          let parent = null

          while (current !== null) {
            parent = current
            if (value < current.data) {
              current = current.left
            } else {
              current = current.right
            }
          }

          if (value < parent.data) {
            parent.left = newNode
          } else {
            parent.right = newNode
          }
        }

        deleteItem(value) {
          const deleteNode = (node, value) => {
            if (node === null) {
              return null
            }

            if (value < node.data) {
              node.left = deleteNode(node.left, value)
            } else if (value > node.data) {
              node.right = deleteNode(node.right, value)
            } else {
              if (node.left === null) {
                return node.right
              } else if (node.right === null) {
                return node.left
              }

              let minRightNode = node.right
              while (minRightNode.left !== null) {
                minRightNode = minRightNode.left
              }

              node.data = minRightNode.data
              node.right = deleteNode(node.right, minRightNode.data)
            }

            return node
          }

          this.root = deleteNode(this.root, value)
        }

        find(value) {
          let current = this.root

          while (current !== null) {
            if (current.data === value) {
              return current
            } else if (value < current.data) {
              current = current.left
            } else {
              current = current.right
            }
          }

          return null
        }

        levelOrder(callback) {
          const result = []

          const queue = [this.root]

          while (queue.length > 0) {
            const current = queue.shift()

            if (callback) {
              callback(current)
            } else {
              result.push(current.data)
            }

            if (current.left) {
              queue.push(current.left)
            }
            if (current.right) {
              queue.push(current.right)
            }
          }

          if (!callback) {
            return result
          }
        }

        inOrder(callback) {
          const result = []

          const traverse = (node) => {
            if (node !== null) {
              traverse(node.left)
              if (callback) {
                callback(node)
              } else {
                result.push(node.data)
              }
              traverse(node.right)
            }
          }

          traverse(this.root)

          if (!callback) {
            return result
          }
        }

        preOrder(callback) {
          const result = []

          const traverse = (node) => {
            if (node !== null) {
              if (callback) {
                callback(node)
              } else {
                result.push(node.data)
              }
              traverse(node.left)
              traverse(node.right)
            }
          }

          traverse(this.root)

          if (!callback) {
            return result
          }
        }

        postOrder(callback) {
          const result = []

          const traverse = (node) => {
            if (node !== null) {
              traverse(node.left)
              traverse(node.right)
              if (callback) {
                callback(node)
              } else {
                result.push(node.data)
              }
            }
          }

          traverse(this.root)

          if (!callback) {
            return result
          }
        }

        height(node) {
          if (node === null) {
            return -1
          }

          const leftHeight = this.height(node.left)
          const rightHeight = this.height(node.right)

          return Math.max(leftHeight, rightHeight) + 1
        }

        depth(node) {
          if (node === null) {
            return 0
          }

          let depthCounter = 0

          while (node !== null) {
            node = node.parent
            depthCounter++
          }

          return depthCounter - 1
        }

        isBalanced() {
          return this.checkBalanced(this.root)
        }

        checkBalanced(node) {
          if (node === null) {
            return true
          }

          const leftHeight = this.height(node.left)
          const rightHeight = this.height(node.right)

          if (Math.abs(leftHeight - rightHeight) > 1) {
            return false
          }

          return this.checkBalanced(node.left) && this.checkBalanced(node.right)
        }

        rebalance() {
          const nodesArray = this.inOrder()

        }
      }
